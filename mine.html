<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的副本</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body style="background-color: #F0F2F5">
<div id="root" style="width: 360px;margin: 0 auto"></div>
</body >
<script type="text/babel">
    var topStyle={
        width:360,
        height:202,
        backgroundImage:'url(images/juxing.png)'
    };
    var touxiangStyle={
        width: 75,
        height: 75,
        marginLeft:143,
        marginTop:58

    };
    var pText1={
        fontSize:"13px",
        textAlign:"center",
        color:"white"
    };
    var pText2={
        fontSize:"10px",
        textAlign:"center",
        marginTop: -10,
        color:"white"
    };
    function TopElement() {
        return(
            <div style={topStyle}>
                <img src="images/touxiang.png" style={touxiangStyle}/>
                <p style={pText1}>彬彬</p>
                <p style={pText2}>LV1</p>
            </div>
        );
    }

    //中部
    var aStyle={
        textDecoration:"none",
        color:"#000000"
    };
    var middleStyle={
        width:360,
        height:100,
        backgroundColor:"white",
        borderBottom:"2px solid  #EEEDED"
    };
    var MimgStyle={
        width:25,
        height:27,
        marginTop:29,
        marginLeft: 40
    };
    var MtexStyle={
        fontFamily:"Source Han Sans CN",
        fontSize:"14px",
        marginLeft: 30
    };

    var outDivStyle={
        width:120,
        display:"inline-block"
    };
    
    function ImageText(props) {
        return(
            <div style={outDivStyle}>
                <a href="#" style={aStyle}>
                  <img src={props.imgUrl} style={MimgStyle}/>
                  <p style={MtexStyle}>{props.tex}</p>
                </a>
            </div>
        );
    }
    
    function MiddleElement(){
        return(
            <div style={middleStyle}>
                <ImageText imgUrl="images/order.png" tex="我的订单"/>
                <ImageText imgUrl="images/money.png" tex="我的资产"/>
                <ImageText imgUrl="images/team.png" tex="我的团队"/>
            </div>
        );
    }

    //底部
    var BDivSixStyle={
        width:340,
        height:50,
        borderBottom:"1px solid #EEEDED",
        marginLeft:10,
        backgroundColor: "white"
    };
    var BDivStyle={
        height:53,
        width:340,
        borderBottom: "1px solid #EEEDED",
        marginLeft:10,
        backgroundColor: "white"

    }
    var BImgStyle={
        width:18,
        height:18,
        marginRight:10,
        marginLeft:10,
        marginTop:20
    };
    var BTxtStyle={
        fontFamily:"Source Han Sans CN",
        fontSize:"14px"
    }
    var BSpanStyle={
        fontFamily:"Source Han Sans CN",
        fontSize:"12px",
        color:"#EE0303",
        marginLeft:60
    };
    var BOutDivStyle={
        width:360,
        backgroundColor:"white"
    }

    function BottomT() {
        return(
            <div style={BOutDivStyle}>

                  <div style={BDivStyle}>
                      <a href="#" style={aStyle}>
                        <img src="images/yaoqingma.png" style={BImgStyle}/>
                        <span style={BTxtStyle}>我的邀请码</span>
                      </a>
                      <span style={BSpanStyle}>#156256</span>
                      <a href="#" style={aStyle}><span style={BSpanStyle}>复制</span></a>
                  </div>

            </div>
        );
    }
    
    function BottomSix(props) {
        return(
            <div style={BOutDivStyle}>
                <a href="#" style={aStyle}>
                  <div style={BDivSixStyle}>
                    <img src={props.imgUrl} style={BImgStyle}/>
                    <span style={BTxtStyle}>{props.txt}</span>
                  </div>
                </a>
            </div>
        );
    }

    function BottomElement() {
        return(
            <div>
                <BottomT/>
                <BottomSix imgUrl="images/Tgouma.png" txt="我的T购码"/>
                <BottomSix imgUrl="images/address.png" txt="我的收货地址"/>
                <BottomSix imgUrl="images/zhanghuAnQuan.png" txt="账户与安全"/>
                <BottomSix imgUrl="images/law.png" txt="法律保障"/>
                <BottomSix imgUrl="images/kefu.png" txt="联系客服"/>
                <BottomSix imgUrl="images/lanxiwomen.png" txt="关于我们"/>
            </div>
        );
    }
    function App(){
        return(
            <div>
                <TopElement/>
                <MiddleElement/>
                <BottomElement/>
            </div>
        );
    }

    ReactDOM.render(
       <App/>,
        document.getElementById("root")
    );


</script>
</html>
